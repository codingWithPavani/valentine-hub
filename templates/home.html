<head>
    <title>Pastel Valentine Hub</title>
    <style>
        /* Enhanced Base Styles */
        body {
            background: linear-gradient(135deg, #ffd6e8 0%, #e7d7ff 50%, #d6e8ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Animated Background Elements */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 154, 203, 0.2);
            transform: rotate(45deg);
            animation: float 15s infinite linear;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 154, 203, 0.2);
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% { transform: rotate(45deg) translateY(0) scale(1); opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { transform: rotate(45deg) translateY(-100vh) scale(1.2); opacity: 0; }
        }
        
        /* Main Content Box */
        .box {
            margin-top: 80px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 15px 35px rgba(255, 119, 181, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .box:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Enhanced Header Styles */
        h1 {
            color: #ff4081;
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(255, 119, 181, 0.2);
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff9acb, transparent);
            border-radius: 3px;
        }
        
        p {
            color: #7a5c8d;
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* Enhanced Button Styles */
        button {
            background: linear-gradient(to bottom, #ff9acb, #ff7bb5);
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            margin: 0;
            font-size: 1.1rem;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 rgba(231, 120, 171, 0.8);
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 rgba(231, 120, 171, 0.8);
            background: linear-gradient(to bottom, #ff7bb5, #ff5ca0);
        }
        
        button:hover:before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(231, 120, 171, 0.8);
        }
        
        /* Music Button */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            border: none;
            background: linear-gradient(to bottom, #ff9acb, #ff7bb5);
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 119, 181, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        #musicBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 119, 181, 0.6);
        }
        
        #musicBtn.pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 154, 203, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 154, 203, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 154, 203, 0); }
        }
        
        /* Footer */
        .footer {
            margin-top: 50px;
            color: #7a5c8d;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                margin: 60px 15px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            button {
                min-width: 160px;
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .button-container {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                min-width: 100%;
            }
            
            .button-container {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>

<!-- Animated Background Hearts -->
<div class="heart-bg" id="heartBg"></div>

<!-- Main Content -->
<div class="box">

    <div class="button-container">

<script>
    // Create floating hearts background
    document.addEventListener('DOMContentLoaded', function() {
        const heartBg = document.getElementById('heartBg');
        
        // Generate floating hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random positioning
            const left = Math.random() * 100;
            const size = 10 + Math.random() * 20;
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 20;
            
            heart.style.left = `${left}%`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.animationDuration = `${duration}s`;
            
            heartBg.appendChild(heart);
        }
        
        // Music button interaction
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        
        musicBtn.addEventListener('click', function() {
            if (!isPlaying) {
                this.classList.add('pulse');
                this.innerHTML = 'üé∂';
                // In a real implementation, you would start playing music here
                console.log('Music started');
            } else {
                this.classList.remove('pulse');
                this.innerHTML = 'üéµ';
                // In a real implementation, you would stop playing music here
                console.log('Music stopped');
            }
            isPlaying = !isPlaying;
        });
    });
</script>

{% endblock %}
