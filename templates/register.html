<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Registration üíñ</title>
    <style>
        /* Global Styles - No HTML Changes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffeff6 0%, #fff0f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated floating hearts in background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff6fae;
            font-size: 24px;
            opacity: 0.15;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Main container wrapping YOUR content */
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 20px 40px rgba(255, 111, 174, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.9),
                inset 0 0 20px rgba(255, 182, 193, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 182, 193, 0.3);
            overflow: hidden;
        }
        
        /* Decorative border animation */
        .registration-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff6fae, #ff8fab, #ffafbd, #ffc3a0,
                #ff6fae, #ff8fab, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            border-radius: 26px;
            z-index: -1;
            animation: shimmer 8s ease infinite;
            opacity: 0.5;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Your H2 - Styled beautifully */
        h2 {
            color: #ff4d94;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(255, 111, 174, 0.1);
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff6fae, #ffafbd);
            border-radius: 2px;
        }
        
        /* Your form - Enhanced */
        form {
            width: 100%;
        }
        
        /* Your inputs - Styled */
        input[name="username"],
        input[type="password"] {
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 24px;
            border: 2px solid #ffe4ec;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 240, 245, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #5a3d5c;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(255, 111, 174, 0.05);
        }
        
        input[name="username"]:hover,
        input[type="password"]:hover {
            border-color: #ffb6c1;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(255, 111, 174, 0.1);
        }
        
        input[name="username"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6fae;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 111, 174, 0.15);
            transform: translateY(-2px);
        }
        
        input[name="username"]::placeholder,
        input[type="password"]::placeholder {
            color: #c8a2b8;
            font-weight: 400;
        }
        
        /* Your button - Enhanced */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6fae 0%, #ff8fab 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(255, 111, 174, 0.3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #ff5ca0 0%, #ff7a9e 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 111, 174, 0.4);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 111, 174, 0.3);
        }
        
        /* Your paragraph - Enhanced */
        p[style*="margin-top:15px"] {
            margin-top: 30px !important;
            text-align: center;
            color: #7a5c7c;
            font-size: 16px;
            padding-top: 25px;
            border-top: 1px dashed #ffd1dc;
            font-weight: 500;
            line-height: 1.6;
        }
        
        /* Your link - Enhanced */
        a[href="/accounts/login/"] {
            color: #ff6fae !important;
            text-decoration: none !important;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            background: rgba(255, 111, 174, 0.08);
        }
        
        a[href="/accounts/login/"]::before {
            content: '‚ù§Ô∏è';
            font-size: 14px;
        }
        
        a[href="/accounts/login/"]:hover {
            color: #ff4d94 !important;
            background: rgba(255, 111, 174, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 111, 174, 0.1);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .registration-container {
                padding: 40px 30px;
                max-width: 90%;
            }
            
            h2 {
                font-size: 2.2rem;
                margin-bottom: 35px;
            }
            
            input[name="username"],
            input[type="password"] {
                padding: 16px 20px;
            }
            
            button {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .registration-container {
                padding: 35px 25px;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Main container wrapping YOUR exact HTML -->
    <div class="registration-container">
        <!-- YOUR EXACT HTML CODE - NO CHANGES MADE -->
        <h2>Register üíñ</h2>
        <form method="POST">
        {% csrf_token %}
        <input name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button>Register</button>
        </form>
          <p style="margin-top:15px;">
            Already have account? 
            <a href="/accounts/login/" style="color:#ff6fae; text-decoration:none;">
                login
            </a>
        </p>
        <!-- END OF YOUR EXACT HTML -->
    </div>

    <script>
        // Create animated floating hearts (decorative only)
        document.addEventListener('DOMContentLoaded', function() {
            const floatingHearts = document.getElementById('floatingHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§';
                
                // Random properties
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                floatingHearts.appendChild(heart);
            }
            
            // Add subtle interaction to form inputs
            const inputs = document.querySelectorAll('input[name="username"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'scale(1.01)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
